<!DOCTYPE html>
<html>
<head>
	<title>speech bubble</title>
	<style type="text/css">
		.speech-bubble {
    background-color: blue;
    border: 1px solid blue;
    border-radius: 15px;
    width: 130px;
    height: 100px;
    text-align: center;
    padding: 50px;
    position: absolute;
    top: 100px;
    left: 260px;
}
.bubblepoint{
	border-top: 20px solid transparent;
	border-bottom: 20px solid transparent;
	border-right: 30px solid blue;
	position:relative;
	left:-180px;
	top: -20px
}

	</style>
</head>
<body>
<div class="speech-bubble">
  <div class="bubblepoint"></div>
 </div>
</body>
</html>
